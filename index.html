<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediaspelaren</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article>
        <header>
            <span class="material-icons">chevron_left</span>
            Playlist - Abba
            <span class="material-icons">more_vert<span>
        </header>

        <main>
            <section class="song-list">
                <div class="item active">
                    <img src="assets/Boys,_Girls,_Toys_&_Words_-_Modern_Pitch.jpg" alt="Rocket to the moon/Like we used to">
                    <span class="info">
                        <span class="artist">Rocket to the moon</span>
                        <span class="melody">Like we used to</span>
                    </span>
                    <span class="material-icons play">play_circle</span>
                </div>
            </section>

            <section class="player">
                <div class="box-image">
                    <img src="assets/Boys,_Girls,_Toys_&_Words_-_Modern_Pitch.jpg" alt="">
                </div>
                <div class="box-controller">
                    <div class="song">
                        <span class="material-symbols-outlined add">add_circle</span>
                        <span class="info">
                            <span class="artist">A Rocket to the moon</span>
                            <span class="album">Like we used to</span>
                        </span>                        
                        <i class="fas fa-heart favorite"></i>
                    </div>

                    <div class="progress">
                        <div class="progressor">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="progress-times">
                            <span class="progress-time">0.40</span>
                            
                            <span class="progress-time">3.42</span>
                        </div>
                    </div>

                    <div class="controller">
                        <i class="fas fa-retweet repeat active"></i>
                        <span class="play-controll">
                            <i class="fas fa-backward previous"></i>
                            <i class="fas fa-play-circle play"></i>
                            <i class="fas fa-forward next"></i>
                        </span>
                        <i class="fas fa-random shuffle"></i>
                    </div>

                </div>
            </section>
        </main>



    </article>
</body>
</html>
