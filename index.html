<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediaspelaren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article>
        <header>
            Musicplayer
        </header>

        <main>
            <section class="song-list"></section>

            <section class="player">
                <div class="box-image">
                    <img src="" alt="" class="hidden">
                </div>
                <div class="box-controller">
                    <div class="song">
                        <!-- <span class="material-symbols-outlined add">add_circle</span> -->
                        <span class="info">
                            <span class="melody">Select a song...</span>
                            <span class="artist"></span>
                        </span>                        
                        <!-- <i class="fas fa-heart favorite"></i> -->
                    </div>

                    <div class="progress">
                        <div class="progressor">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="progress-times">
                            <span class="progress-time">00:00</span>
                            <span class="melody-lenght">00:00</span>
                        </div>
                    </div>

                    <div class="controller">
                        <i class="fas fa-retweet repeat" title="Repeat melody"></i>
                        <span class="play-controll">
                            <i class="fas fa-backward previous" title="Play previous"></i>
                            <i class="fas fa-play-circle play active" title="Play"></i>
                            <i class="fas fa-pause-circle paus" title="Paus"></i>
                            <i class="fas fa-forward next" title="Play next"></i>
                        </span>
                        <i class="fas fa-random shuffle" title="Random melody"></i>
                    </div>

                </div>
            </section>
        </main>

        <audio></audio>

        <script src="import.js"></script>
        <script src="script.js"></script>
    </article>
</body>
</html>
